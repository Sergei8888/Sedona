<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link rel="stylesheet" href="main.css">
        <link
        rel="stylesheet" href="normalize.css">
        <!--Favicon-->
        <link
        rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

        <title>UI</title>
    </head>
    <body>


        <!--Блок навигации-->
        <nav
            class="navigation">

            <!--Логотип-->
            <img
            class="navigation__logo" src="img/Logo.svg" alt="Logotype">

            <!--Навигационный список-->
            <ul class="navigation__list">
                <li class="navigation__list-item">
                    <a href="" class="navigation__link">
                        <button tabindex="-1">
                            <img src="img/Calendar.svg" alt="calendar icon">
                        </button>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="" class="navigation__link">
                        <button tabindex="-1">
                            <img src="img/Message.svg" alt="message icon">
                        </button>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="" class="navigation__link">
                        <button tabindex="-1">
                            <img src="img/User.svg" alt="user icon">
                        </button>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="" class="navigation__link">
                        <button tabindex="-1">
                            <img src="img/Settings.svg" alt="settings icon">
                        </button>
                    </a>
                </li>
            </ul>
            <!--Кнопка выхода-->
            <button class="exit-btn">
                <img src="img/Exit.svg" alt="exit icon">
            </button>
        </nav>

        <!--Главный блок-->
        <main class="main">

            <header class="header">

                <div class="header__start">
                    <h1 class="main__title">Overview</h1>
                    <div class="dropup">
                        <button class="dropup__btn">All Teams</button>
                        <ul class="dropup-content">
                            <li>
                                <button class="dropup-content__item">
                                    Xenofium
                                </button>
                            </li>
                            <li>
                                <button class="dropup-content__item">
                                    RisngLights
                                </button>
                            </li>
                            <li>
                                <button class="dropup-content__item">
                                    Team Spirit
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="header__end">
                    <button class="search-btn">
                        <img src="img/Search.svg" alt="search icon">
                        <span>Search</span>
                    </button>

                    <div class="community-icons">
                        <button class="community-icons__icon">
                            <img src="img/Dialog.svg" alt="dialogs icon">
                        </button>
                        <button class="community-icons__icon">
                            <img src="img/Bell.svg" alt="notifications icon">
                        </button>
                    </div>
                </div>

            </header>

            <article class="content">

                <section
                    class="content--left-block">
                    <!-- Левая секция контента -->
                    <div class="content-block profile">
                        <div class="profile__text-info">
                            <span class="profile__name">
                                Sergei Kuzmenkov
                            </span>
                            <span class="profile__gmail">
                                sergeiclashroale@gmail.com
                            </span>
                            <div class="profile__data">
                                <span class="profile__salary">
                                    Salary: -100$ (coffie + electricity)
                                </span>
                                <span class="profile__exp">
                                    Exp: not enough anyway
                                </span>
                            </div>
                        </div>
                        <img src="img/Face.jpg" alt="face" class="profile__img">
                        <div class="content-block__graph"></div>
                        <div class="content-block__radar-chart"></div>
                    </div>
                </section>

                <section
                    class="content--right-block">
                    <!-- Правая секция контента-->
                    <div class="data-blocks">

                        <div class="content-block data-content-block">
                            <span class="data-content-block__title">
                                <img src="img/Fix.svg" alt="repair icon">
                                Projects in progress</span>
                            <div class="progress">
                                <p class="progress__number">1</p>
                                <div class="progress__bar">
                                    <div class="progress__complete progress__complete--first"></div>
                                </div>
                            </div>
                        </div>

                        <div class="content-block data-content-block">
                            <span class="data-content-block__title">
                                <img src="img/Timer.svg" alt="timer icon">
                                Completion Rate</span>
                            <div class="progress">
                                <p class="progress__number">%5</p>
                                <div class="progress__bar">
                                    <div class="progress__complete progress__complete--second"></div>
                                </div>
                            </div>
                        </div>


                        <div class="content-block data-content-block team-block">
                            <div class="team-block__info">
                                <img class="team-block__logo" src="img/Team_logo.svg" alt="team logo">
                                <div>
                                    <p class="team-block__team-name">Xenofium</p>
                                    <p class="team-block__members">4 members</p>
                                </div>
                                <div class="team-block__actions">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                            </div>
                            <ul class="team-block__photo-list">
                                <li class="team__photo">
                                    <img src="" alt="">
                                </li>
                                <li class="team__photo">
                                    <img src="" alt="">
                                </li>
                                <li class="team__photo">
                                    <img src="" alt="">
                                </li>
                                <li class="team__photo">
                                    <img src="" alt="">
                                </li>
                                <li class="team__photo">
                                    <img src="" alt="">
                                </li>
                            </ul>
                        </div>

                    </div>
                </section>

            </article>

        </body>
    </body>
</html></main></body></html>
