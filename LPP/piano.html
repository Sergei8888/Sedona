<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LPP</title>
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Reset CSS -->
	<link rel="stylesheet" href="reset.css">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" media="screen" href="piano.css">
</head>
<body>

	<button class="backBtn" id="backBtn">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="arrow_1" x="0px" y="0px" viewBox="0 0 30.494 30.494" style="enable-background:new 0 0 31.494 31.494;" xml:space="preserve">
				<path style="fill:white;" d="M10.273,5.009c0.444-0.444,1.143-0.444,1.587,0c0.429,0.429,0.429,1.143,0,1.571l-8.047,8.047h26.554  c0.619,0,1.127,0.492,1.127,1.111c0,0.619-0.508,1.127-1.127,1.127H3.813l8.047,8.032c0.429,0.444,0.429,1.159,0,1.587  c-0.444,0.444-1.143,0.444-1.587,0l-9.952-9.952c-0.429-0.429-0.429-1.143,0-1.571L10.273,5.009z"/>
			</svg>
	</button>

		<div class="piano">
			<button class="piano__button piano__button--1">
				<audio src="sounds/sample__1.mp3" autobuffer="true" class="audio"></audio>
			</button>
			<button class="piano__button piano__button--2">
				<audio src="sounds/sample__2.mp3" autobuffer="true" class="audio"></audio>
			</button>
			<button class="piano__button piano__button--3">
				<audio src="sounds/sample__1.mp3" autobuffer="true" class="audio"></audio>
			</button>
			<button class="piano__button piano__button--4">
				<audio src="sounds/sample__2.mp3" autobuffer="true" class="audio"></audio>
			</button>
			<button class="piano__button piano__button--5">
				<audio src="sounds/sample__1.mp3" autobuffer="true" class="audio"></audio>
			</button>
			<button class="piano__button piano__button--6">
				<audio src="sounds/sample__2.mp3" autobuffer="true" class="audio"></audio>
			</button>
			<button class="piano__button piano__button--7">
				<audio src="sounds/sample__1.mp3" autobuffer="true" class="audio"></audio>
				<div class="piano__button--black piano__button--black--7"></div>
			</button>
			<button class="piano__button piano__button--8">
				<audio src="sounds/sample__2.mp3" autobuffer="true" class="audio"></audio>
			</button>
		</div>

	<script>
		require("./render.js");
		const ipc = require('electron').ipcRenderer;
		
		var backBtn = document.getElementById("backBtn");
		backBtn.onclick = function loadIndex(){
			ipc.send('load-page', 'file://' + __dirname + '/index.html');
		}

		var sounds = document.getElementsByClassName("audio");
		var keys = document.getElementsByClassName("piano__button");
		for(let i=0; i < keys.length; i++){
			keys[i].onclick = function (){
				sounds[i].play();
				}
		}

	</script>
</body>
</html>
