<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" media="print" onload="this.media='all'; this.onload=null;">
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'; this.onload=null;">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Astromodel</title>
</head>

<body>
    <div id="app">
        <main id="anim-frame" class="anim-frame">
        </main>
        <aside class="settings">
            <div class="settings__object-wrapper">
                <ul class="object-list settings__object-list" id="scrollingList">
                    <li v-for="object in objectList" class="object-list__item">
                        <div :style="{backgroundColor: object.color}" class="settings__color-indicator"></div>
                        <span class="settings__object-name">{{ object.name }}</span>
                        <button aria-label="change oscillator settings" @click="changeSettings(object)" class="settings__object-settings-btn"></button>
                        <button aria-label="delete oscillator" @click="deleteObject(object)" class="settings__delete-object-btn"></button>

                    </li>
                </ul>
                <button aria-label="add oscillator" @click="addObject" :class="{['settings__add-object-btn_first-in-list']: objectList.length == 0}" class="add-object-btn settings__add-object-btn">+</button>
            </div>
            <div class="settings__ui">
                <button aria-label="start oscillators animation" @click="updateAnim" class="settings__update-btn"></button>
                <label for="objectsImport" class="visually-hidden">Import file width oscillators</label>
                <input id="objectsImport" type="file" accept=".json" class="settings__upload-btn">
                <button aria-label="export json file with oscillators and their settings" @click="exportObjects" class="settings__export-btn"></button>
                <button aria-label="get popup with the guide" @click="showGuide" class="settings__show-guide-btn"></button>
            </div>
        </aside>

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/anim.js"></script>
</body>

</html>
