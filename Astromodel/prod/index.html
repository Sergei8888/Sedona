<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" media="print" onload="this.media='all'; this.onload=null;">
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'; this.onload=null;">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Astromodel</title>
</head>

<body>
    <main class="anim-frame">
        <canvas class="anim-frame__canvas">
        </canvas>
    </main>
    <aside class="settings" id="app">
        <div class="settings__tongue"></div>
        <div class="settings__object-wrapper">
            <ul class="object-list settings__object-list" id="scrollingList">
                <li v-for="object in objectList" class="object-list__item">
                    <div :style="{backgroundColor: object.color}" class="settings__color-indicator"></div>
                    <span class="settings__object-name">{{ object.name }}</span>
                    <button @click="changeSettings(object)" class="settings__object-settings-btn"></button>
                    <button @click="deleteObject(object)" class="settings__delete-object-btn"></button>
                </li>
            </ul>
            <button @click="addObject" class="add-object-btn settings__add-object-btn">+</button>
        </div>
        <div class="settings__ui">
            <button class="settings__update-btn"></button>
            <button class="settings__upload-btn"></button>
        </div>
    </aside>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
