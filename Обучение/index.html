<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Изучение жабаскрипт</title>
</head>

<body>
    <form class="form">
        <!--Форма -->
        <ul class="form-list">
            <li class="form-list__item">
                <!--Вопрос формы -->
                <p class="form-list__question">Почта:</p>
                <input class="form-list__input" type="email">
            </li>
            <li class="form-list__item">
                <!--Вопрос формы -->
                <p class="form-list__question">Логин:</p>
                <input class="form-list__input" type="text">
            </li>
            <li class="form-list__item">
                <!--Вопрос формы -->
                <p class="form-list__question">Пароль:</p>
                <input class="form-list__input" type="password">
            </li>
        </ul>
        <button class="form__sumbit" id="form__sumbit-btn" type="submit">
            Зарегистрироваться
        </button>
        <p class="form-alert" id="form_alert">
            Спасибо за участие в программе, ваши данные отправлены в гос деп США
        </p>
    </form>
    <script src="index.js"></script>
</body>

</html>
